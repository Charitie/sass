<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>map</title>
</head>
<body>
    <div class="container" >
        <h2 id ="text-center">Enter Location</h2>
    <!-- <span> -->
        <div >

        </div>
        <form id="location-form" style="display: flex;">
            <input type="text" id="location-input" class="form-control">
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <!-- </span> -->
        <div class="card-block" id= "formatted-address"></div>
        <div class="card-block" id= "address-components"></div>
        <div class="card-block" id= "geometry"></div>
    </div>
    
    <script>
        // geocode();

        var locationForm = document.getElementById('location-form');

        locationForm.addEventListener('submit', geocode);

        function geocode(e){
            e.preventDefault();

            var location = document.getElementById('location-input').value;
        // }

        // function geocode() {
        //     var location = '22 main Boston';
            axios.get('https://maps.googleapis.com/maps/api/geocode/json', {
                params: {
                    address: location,
                    key: 'AIzaSyDTo4yuHCcyjs6R0qN8U3kak0ey7aGgthQ'
                }
            })
            .then((response) => {
                console.log(response);

                var formattedAddress = (response.data.results[0].formatted_address);
                var formattedAddressOutput = `
                <ul class="list-group">
                    <li class="list-group-item">${formattedAddress}</li>
                </ul> `;

                var addressComponents = response.data.results[0].address_components;
                var addressComponentsOutput = '<ul class="list-group">';
                for(var i = 0; i < addressComponents.length; i++){
                    addressComponentsOutput += `
                    <li class="list-group-item"><strong>${addressComponents[i].types[0]}
                    </strong>: ${addressComponents[i].long_name}</li> `;

                }
                addressComponentsOutput +=  '</ul>';

                var lat = response.data.results[0].geometry.location.lat;
                var lng = response.data.results[0].geometry.location.lng;
                var geometryOutput = `
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Latitude</strong>:
                        ${lat}</li>
                        <li class="list-group-item"><strong>Longitude</strong>:
                        ${lng}</li>
                    </ul>
                `;


                document.getElementById('formatted-address').innerHTML = 
                formattedAddressOutput;
                document.getElementById('address-components').innerHTML = 
                addressComponentsOutput;
                document.getElementById('geometry').innerHTML = 
                geometryOutput;
            })
            .catch((error) => {
                console.log(error);
            })
        }
    </script>
</body>
</html>
