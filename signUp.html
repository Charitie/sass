<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>sign up</title>
</head>
<body>
  <div class="main-div">
    <!-- <div class="form-section"> -->
      <div class="head-section">
        <h1>Sign Up</h1>
        <h3>Start selling online today</h3>
      </div>
      <div>
        <form class="form-element">
          <input type="text" id="firstname" name="first name" placeholder="First Name">
          <input type="text" id="lastname" name="last name"  placeholder="Last Name">
          <input type="text" id="phonenumber" name="phone number"  placeholder="Phone Number">
          <input type="text" id="email" name="email"  placeholder="Email">
          <input type="text" id="shopname" name="shop name"  placeholder="Shop Name">
          <input type="password" id="password" name="password"  placeholder="Password">
          <button>Sign Up</button>
          <p>Already have a merchant account? <a href="#">Login</a></p>
        </form>
      </div>
    <!-- </div> -->
  </div>
</body>
</html>
